<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Liste des maisons</h3>
          <!-- <button class="btn btn-light" routerLink="/houses/create">
            <i class="bi bi-plus-circle me-2"></i>Ajouter une maison
          </button> -->
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <div *ngIf="!loading && !error">
            <div *ngIf="houses.length === 0" class="alert alert-info">
              Aucune maison n'est disponible pour le moment.
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
              <div class="col" *ngFor="let house of houses">
                <div class="card h-100 house-card">
                  <div class="card-img-wrapper">
                    <img [src]="getHouseImage(house.rm, house.id)" class="card-img-top" alt="Image de la maison">
                    <div class="house-type">
                      {{ getHouseType(house.rm, house.id) }}
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="house-details">
                      <p class="mb-2">
                        <i class="bi bi-door-open me-2"></i>
                        {{ house.rm | number:'1.0-0' }} pièces
                      </p>
                      <p class="mb-2">
                        <i class="bi bi-calendar-date me-2"></i>
                        {{ house.age | number:'1.0-0' }} ans
                      </p>
                      <p class="mb-0">
                        <i class="bi bi-currency-euro me-2"></i>
                        {{(house?.medv || 0)*1000}} €
                      </p>
                      <br>
                      <br>
                    </div>
                  </div>
                  <div class="card-footer bg-transparent">
                    <button class="btn btn-primary w-100" [routerLink]="['/houses', house.id]">
                      Voir les détails
                      <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
